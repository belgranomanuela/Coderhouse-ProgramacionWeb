<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Workshop</h1>
        <p class="lead">Administraci√≥n de Alumnos</p>
        <hr class="my-4">
     
    </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table mt-5">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="bodyTable"></tbody>
        </table>
      </div>
        <div class="col">
          <form class="mt-5" action="#">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control mt-2" id="nombre" placeholder="Nombre"/>
              </div>
              <div class="col">
                <input type="text" class="form-control mt-2" id="apellido" placeholder="Apellido"/>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control mt-2" id="dni" placeholder="DNI"/>
              </div>
              <div class="col">
                <input type="text" class="form-control mt-2" id="email" placeholder="Email"/>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
              <button type="button" class="btn btn-block btn-outline-primary mt-2" id="btn-add">Agregar alumno</button>
            </div>          
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control mt-2" id="dni-eliminar" placeholder="DNI"/>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-outline-danger mt-2" id="btn-delete">Eliminar Alumno</button>
                  </div> 
            </div>

            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control mt-2" placeholder="Nombre" id="buscarAlumno"/>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-block btn-outline-success mt-2" id="btn-buscar">Buscar Alumno</button>
                  </div>

                  
            </div>
            <div class="form-row">
            <div class="col" id="printScreenAlumno">
              
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="workshop.js"></script>
</body>
</html>
